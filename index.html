<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website Art</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: monospace;
  overflow: hidden;
}

.screen {
  display: none;
  width: 100vw;
  height: 100vh;
  background: black;
}

.grid {
  display: flex;
  width: 100vw;
  height: 100vh;
}

.grid img {
  width: 33.33%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
}

#backButton {
  position: fixed;
  top: 16px;
  left: 16px;
  font-size: 28px;
  cursor: pointer;
  z-index: 2000;
  background: black;
  padding: 6px 10px;
  border: 1px solid rgba(255,255,255,0.3);
  opacity: 0.75;
}

#backButton:hover { opacity: 1; }

/* RECEIPT */
#receiptScreen {
  overflow-y: auto;
}

#receiptScreen img {
  width: 100%;
  display: block;
  cursor: pointer;
}

/* RANDOM ORGANISM */
#organismScreen {
  position: relative;
  overflow: hidden;
}

.organism-img {
  position: absolute;
  max-width: 220px;
  cursor: pointer;
  transition: transform 0.6s, opacity 0.6s;
}

/* GRID CHAOS */
#gridChaos {
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  gap: 4px;
  padding: 6px;
}

#gridChaos img {
  width: 100%;
  image-rendering: pixelated;
  transition: transform 0.2s, filter 0.2s;
}

#gridChaos img:hover {
  filter: brightness(1.2) hue-rotate(280deg);
}
</style>
</head>

<body>

<div id="backButton" onclick="goBack()">‚Üê</div>

<!-- HOME -->
<div id="home" class="grid screen" style="display:flex">
  <img src="images/1.jpg">
  <img src="images/2.jpg">
  <img src="images/3.jpg">
</div>

<!-- SECOND -->
<div id="secondGrid" class="grid screen">
  <img src="images/4.jpg">
  <img src="images/6.jpg">
  <img src="images/5.jpg">
</div>

<!-- RECEIPT -->
<div id="receiptScreen" class="screen">
  <img src="images/7.jpg" onclick="openOrganism()">
  <img src="images/9.jpg" onclick="openGridChaos()">
  <img src="images/10.jpg">
</div>

<!-- ORGANISM -->
<div id="organismScreen" class="screen"></div>

<!-- GRID CHAOS -->
<div id="gridChaosScreen" class="screen">
  <div id="gridChaos"></div>
</div>

<script>
const screens = document.querySelectorAll(".screen");
let historyStack = [];
let currentScreen = "home";

function show(id) {
  historyStack.push(currentScreen);
  currentScreen = id;
  screens.forEach(s => s.style.display = "none");
  document.getElementById(id).style.display = "block";
}

function goBack() {
  if (!historyStack.length) return;
  const prev = historyStack.pop();
  currentScreen = prev;
  screens.forEach(s => s.style.display = "none");
  document.getElementById(prev).style.display = "block";
}

/* ---------- 7.JPG ORGANISM ---------- */

const organismImages = [
  17,18,5,7,10,11,15,26,27,31,32,33,34,45,39,41,44
].map(n => `diary/diary1-${n}.jpg`);

let activeCount = 0;

function openOrganism() {
  show("organismScreen");
  document.getElementById("organismScreen").innerHTML = "";
  activeCount = 0;
  spawnOrganism();
}

function spawnOrganism() {
  if (activeCount > 35) {
    document.getElementById("organismScreen").innerHTML = "";
    activeCount = 0;
  }

  const img = document.createElement("img");
  img.src = organismImages[Math.floor(Math.random() * organismImages.length)];
  img.className = "organism-img";

  const size = Math.random() * 140 + 80;
  img.style.width = size + "px";
  img.style.left = Math.random() * (innerWidth - size) + "px";
  img.style.top = Math.random() * (innerHeight - size) + "px";

  img.onclick = () => react(img);

  document.getElementById("organismScreen").appendChild(img);
  activeCount++;
}

function react(img) {
  const reaction = Math.floor(Math.random() * 4);

  if (reaction === 0) img.style.transform = "scale(0)";
  if (reaction === 1) img.style.transform = "translateX(800px)";
  if (reaction === 2) img.style.transform = "rotate(720deg)";
  if (reaction === 3) img.style.opacity = 0;

  setTimeout(() => img.remove(), 600);
  spawnOrganism();
  spawnOrganism();
}

/* ---------- 9.JPG GRID CHAOS ---------- */

function openGridChaos() {
  show("gridChaosScreen");
  const grid = document.getElementById("gridChaos");
  grid.innerHTML = "";

  for (let i = 1; i <= 60; i++) {
    const img = document.createElement("img");
    img.src = `diary/diary1-${i}.jpg`;
    grid.appendChild(img);
  }

  setInterval(() => {
    document.querySelectorAll("#gridChaos img").forEach(img => {
      const r = Math.random();
      if (r < 0.3) img.style.transform = `rotate(${Math.random()*20-10}deg)`;
      else if (r < 0.6) img.style.transform = `translate(${Math.random()*10}px,${Math.random()*10}px)`;
      else img.style.transform = "none";
    });
  }, 300);
}
</script>

</body>
</html>
