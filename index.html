<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Art</title>

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }

    /* FULL SCREEN IMAGE GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      width: 100vw;
      height: 100vh;
    }

    .grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
      z-index: 999;
      overflow: hidden;
    }

    .close {
      position: fixed;
      top: 10px;
      right: 15px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }

    /* CONTENT */
    .content {
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }

    iframe {
      width: 100%;
      height: 60vh;
      display: block;
    }

    /* DIARY VIEWER */
    .diary-viewer {
      position: relative;
      width: 100%;
      height: 40vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .diary-viewer img {
      max-height: 100%;
      max-width: 100%;
      image-rendering: pixelated;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
      color: white;
      cursor: pointer;
      user-select: none;
      opacity: 0.7;
    }

    .arrow:hover {
      opacity: 1;
    }

    .left {
      left: 20px;
    }

    .right {
      right: 20px;
    }
  </style>
</head>

<body>

  <!-- IMAGE GRID -->
  <div class="grid">
    <img src="images/1.jpg" onclick="openDiary1()">
    <img src="images/2.jpg">
    <img src="images/3.jpg">
    <img src="images/4.jpg">
    <img src="images/5.jpg">
    <img src="images/6.jpg">
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay">
    <div class="close" onclick="closeOverlay()">✕</div>

    <div class="content">
      <iframe
        id="player"
        src=""
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>

      <div class="diary-viewer">
        <div class="arrow left" onclick="prevImage()">◀</div>
        <img id="diaryImage" src="">
        <div class="arrow right" onclick="nextImage()">▶</div>
      </div>
    </div>
  </div>

  <script>
    const diaryImages = [
      "diary/diary1-1.png",
      "diary/diary1-2.JPG",
      "diary/diary1-3.jpeg",
      "diary/diary1-4.PNG"
    ];

    let currentIndex = 0;

    function openDiary1() {
      currentIndex = 0;

      document.getElementById("player").src =
        "https://www.youtube.com/embed/Ewt8nDlL_M0?autoplay=1";

      document.getElementById("diaryImage").src =
        diaryImages[currentIndex];

      document.getElementById("overlay").style.display = "block";
    }

    function closeOverlay() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("player").src = "";
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % diaryImages.length;
      document.getElementById("diaryImage").src = diaryImages[currentIndex];
    }

    function prevImage() {
      currentIndex =
        (currentIndex - 1 + diaryImages.length) % diaryImages.length;
      document.getElementById("diaryImage").src = diaryImages[currentIndex];
    }
  </script>

</body>
</html>
