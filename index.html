<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Art</title>

  <style>
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      padding: 10px;
    }

    .grid img {
      width: 100%;
      cursor: pointer;
      object-fit: cover;
      border: 2px solid white;
    }

    /* FULLSCREEN OVERLAY */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .overlay iframe {
      width: 80vw;
      height: 45vw;
      max-height: 80vh;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- IMAGE GRID -->
  <div class="grid">
    <img src="images/1.jpg" onclick="openVideo('VIDEO_ID_1')">
    <img src="images/2.jpg" onclick="openVideo('VIDEO_ID_2')">
    <img src="images/3.jpg" onclick="openVideo('VIDEO_ID_3')">
    <img src="images/4.jpg" onclick="openVideo('VIDEO_ID_4')">
    <img src="images/5.jpg" onclick="openVideo('VIDEO_ID_5')">
    <img src="images/6.jpg" onclick="openVideo('VIDEO_ID_6')">
  </div>

  <!-- FULLSCREEN VIDEO -->
  <div class="overlay" id="overlay">
    <div class="close" onclick="closeVideo()">âœ•</div>
    <iframe id="player"
      src=""
      frameborder="0"
      allow="autoplay; fullscreen">
    </iframe>
  </div>

  <script>
    function openVideo(videoId) {
      const overlay = document.getElementById('overlay');
      const player = document.getElementById('player');

      player.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
      overlay.style.display = "flex";
    }

    function closeVideo() {
      const overlay = document.getElementById('overlay');
      const player = document.getElementById('player');

      player.src = "";
      overlay.style.display = "none";
    }
  </script>

</body>
</html>
