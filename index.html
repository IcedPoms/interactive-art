<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Art</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }

    /* GENERIC SCREENS */
    .screen {
      display: none;
      width: 100vw;
      height: 100vh;
      background: black;
      align-items: center;
      justify-content: center;
    }

    /* GRIDS */
    .grid {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    .grid img {
      width: 33.33%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    /* BACK BUTTON */
    #backButton {
      position: fixed;
      top: 16px;
      left: 16px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
      display: none;
      user-select: none;
      background: rgba(0,0,0,0.7);
      padding: 6px 10px;
      border-radius: 4px;
    }

    /* RANDOM IMAGE SCREENS */
    #randomScreen,
    #chaosScreen {
      position: relative;
      overflow: hidden;
    }

    .popImage {
      position: absolute;
      max-width: 220px;
      cursor: pointer;
      image-rendering: pixelated;
      transition: transform 0.6s, opacity 0.6s;
    }

    iframe, video {
      max-width: 90vw;
      max-height: 90vh;
    }
  </style>
</head>

<body>

  <!-- BACK -->
  <div id="backButton" onclick="goBack()">‚Üê</div>

  <!-- HOME -->
  <div id="home" class="grid screen" style="display:flex">
    <img src="images/1.jpg" onclick="openYouTube()">
    <img src="images/2.jpg" onclick="openRandom()">
    <img src="images/3.jpg" onclick="openSecondGrid()">
  </div>

  <!-- SECOND GRID -->
  <div id="secondGrid" class="grid screen">
    <img src="images/4.jpg" onclick="openSpotify()">
    <img src="images/6.jpg" onclick="openLocalVideo()">
    <img src="images/5.jpg" onclick="openThirdGrid()">
  </div>

  <!-- THIRD GRID -->
  <div id="thirdGrid" class="grid screen">
    <img src="images/7.jpg" onclick="openChaos()">
    <img src="images/9.jpg">
    <img src="images/10.jpg">
  </div>

  <!-- SCREENS -->
  <div id="youtubeScreen" class="screen">
    <iframe src="https://www.youtube.com/embed/Ewt8nDlL_M0?autoplay=1"
      allow="autoplay" frameborder="0"></iframe>
  </div>

  <div id="spotifyScreen" class="screen">
    <iframe
      style="border-radius:12px"
      src="https://open.spotify.com/embed/playlist/5YVVs5t3cjzjXEfBVbqsyy"
      width="80%" height="352" frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media"></iframe>
  </div>

  <div id="localVideoScreen" class="screen">
    <video src="videos/waves.mp4" controls autoplay></video>
  </div>

  <div id="randomScreen" class="screen"></div>
  <div id="chaosScreen" class="screen"></div>

  <script>
    const screens = document.querySelectorAll(".screen");
    const backButton = document.getElementById("backButton");
    let historyStack = [];
    let current = "home";

    function show(id) {
      if (current !== id) historyStack.push(current);
      current = id;

      screens.forEach(s => s.style.display = "none");
      document.getElementById(id).style.display = "flex";
      backButton.style.display = historyStack.length ? "block" : "none";
    }

    function goBack() {
      if (!historyStack.length) return;
      current = historyStack.pop();
      screens.forEach(s => s.style.display = "none");
      document.getElementById(current).style.display = "flex";
      backButton.style.display = historyStack.length ? "block" : "none";
    }

    function openYouTube(){ show("youtubeScreen"); }
    function openRandom(){ show("randomScreen"); }
    function openSecondGrid(){ show("secondGrid"); }
    function openThirdGrid(){ show("thirdGrid"); }
    function openSpotify(){ show("spotifyScreen"); }
    function openLocalVideo(){ show("localVideoScreen"); }
    function openChaos(){ show("chaosScreen"); startChaos(); }

    /* ---------- CHAOS LOGIC ---------- */

    const chaosImages = [
      "diary/diary1-17.jpg",
      "diary/diary1-18.jpg",
      "diary/diary1-5.jpg",
      "diary/diary1-7.jpg",
      "diary/diary1-10.jpg",
      "diary/diary1-11.jpg",
      "diary/diary1-15.jpg",
      "diary/diary1-26.jpg",
      "diary/diary1-27.jpg",
      "diary/diary1-31.jpg",
      "diary/diary1-32.jpg",
      "diary/diary1-33.jpg",
      "diary/diary1-34.jpg",
      "diary/diary1-45.jpg",
      "diary/diary1-39.jpg",
      "diary/diary1-41.jpg",
      "diary/diary1-44.jpg"
    ];

    let chaosPool = [];
    let chaosCount = 0;

    function startChaos() {
      const screen = document.getElementById("chaosScreen");
      screen.innerHTML = "";
      chaosPool = [...chaosImages];
      chaosCount = 0;
      spawnChaosImage();
    }

    function spawnChaosImage() {
      if (!chaosPool.length) chaosPool = [...chaosImages];

      const src = chaosPool.splice(Math.floor(Math.random() * chaosPool.length),1)[0];
      const img = document.createElement("img");
      img.src = src;
      img.className = "popImage";

      img.style.left = Math.random() * 80 + "%";
      img.style.top = Math.random() * 80 + "%";

      img.onclick = () => chaosDeath(img);

      document.getElementById("chaosScreen").appendChild(img);
      chaosCount++;

      if (chaosCount > 25) {
        setTimeout(startChaos, 800);
      }
    }

    function chaosDeath(img) {
      const type = Math.floor(Math.random() * 4);

      if (type === 0) img.style.transform = "scale(0)";
      if (type === 1) img.style.transform = "translateX(200vw)";
      if (type === 2) img.style.transform = "rotate(720deg) scale(0)";
      if (type === 3) img.style.opacity = 0;

      setTimeout(() => img.remove(), 600);

      spawnChaosImage();
      spawnChaosImage();
    }
  </script>

</body>
</html>
