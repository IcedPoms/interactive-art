<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layer Test</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background: black;
    }

    #stage {
      position: relative;
      width: 100%;
      min-height: 100vh;
    }

    #base {
      width: 100%;
      height: auto;
      display: block;
      z-index: 1;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div id="stage">
    <img id="base" src="images/1.jpg" alt="">
    <img id="overlay" src="images/1_1.png" alt="">
  </div>

</body>
</html>
