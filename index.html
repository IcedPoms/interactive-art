<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Art</title>

  <style>
    /* GLOBAL */
    body {
      margin: 0;
      background: black;
      font-family: monospace;
      color: white;

      /* vertical scroll only */
      overflow-y: auto;
      overflow-x: hidden;
    }

    /* hide scrollbar (still scrollable) */
    body::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }

    /* FIRST PAGE — 6 IMAGES */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      width: 100vw;
    }

    .grid img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: black;
      display: none;
      overflow-y: auto;
      overflow-x: hidden;
      z-index: 999;
    }

    .overlay::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }

    .close {
      position: fixed;
      top: 14px;
      right: 18px;
      font-size: 22px;
      cursor: pointer;
      opacity: 0.6;
      z-index: 1000;
    }

    /* SPACING */
    .spacer {
      height: 60vh;
    }

    /* VIDEO */
    .video-wrapper {
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 480px;
      height: 270px;
      max-width: 80vw;
    }

    /* DIARY SECTION */
    .diary-section {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .diary-image {
      max-width: 80vw;
      max-height: 80vh;
      image-rendering: pixelated;
    }

    /* ARROWS — UNDERTALE / EARLY RPG */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
      opacity: 0.5;
      cursor: pointer;
      user-select: none;
    }

    .arrow:hover {
      opacity: 1;
    }

    .arrow.left {
      left: 40px;
    }

    .arrow.right {
      right: 40px;
    }
  </style>
</head>

<body>

  <!-- FIRST PAGE -->
  <div class="grid">
    <img src="images/1.jpg" onclick="openDiary1()">
    <img src="images/2.jpg">
    <img src="images/3.jpg">
    <img src="images/4.jpg">
    <img src="images/5.jpg">
    <img src="images/6.jpg">
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay">
    <div class="close" onclick="closeOverlay()">x</div>

    <div class="spacer"></div>

    <div class="video-wrapper">
      <iframe
        id="player"
        src=""
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>

    <div class="spacer"></div>

    <div class="diary-section">
      <div class="arrow left" onclick="prevImage()">&lt;</div>

      <img
        id="diaryImage"
        class="diary-image"
        src=""
      >

      <div class="arrow right" onclick="nextImage()">&gt;</div>
    </div>

    <div class="spacer"></div>
  </div>

  <script>
    const diaryImages = [
      "diary/diary1-1.png",
      "diary/diary1-2.JPG",
      "diary/diary1-3.jpeg",
      "diary/diary1-4.PNG"
    ];

    let currentIndex = 0;

    function openDiary1() {
      currentIndex = 0;

      document.getElementById("player").src =
        "https://www.youtube.com/embed/Ewt8nDlL_M0?autoplay=1";

      document.getElementById("diaryImage").src =
        diaryImages[currentIndex];

      document.getElementById("overlay").style.display = "block";
    }

    function closeOverlay() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("player").src = "";
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % diaryImages.length;
      document.getElementById("diaryImage").src = diaryImages[currentIndex];
    }

    function prevImage() {
      currentIndex =
        (currentIndex - 1 + diaryImages.length) % diaryImages.length;
      document.getElementById("diaryImage").src = diaryImages[currentIndex];
    }
  </script>

</body>
</html>
