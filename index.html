<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Art</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }

    /* ---------- HOME (3 IMAGES) ---------- */
    #home {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    #home img {
      width: 33.33%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    /* ---------- VIDEO SCREEN ---------- */
    #videoScreen {
      display: none;
      width: 100vw;
      height: 100vh;
      background: black;
      align-items: center;
      justify-content: center;
    }

    #videoScreen iframe {
      width: 80vw;
      height: 45vw;
      max-width: 800px;
      max-height: 450px;
    }

    /* ---------- RANDOM IMAGE SCREEN ---------- */
    #randomScreen {
      display: none;
      width: 100vw;
      height: 100vh;
      position: relative;
      background: black;
      overflow: hidden;
    }

    .popImage {
      position: absolute;
      max-width: 300px;
      max-height: 300px;
      image-rendering: pixelated;
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>
</head>

<body>

  <!-- HOME -->
  <div id="home">
    <img src="images/1.jpg" onclick="openVideo()">
    <img src="images/2.jpg" onclick="openRandom()">
    <img src="images/3.jpg">
  </div>

  <!-- VIDEO PAGE -->
  <div id="videoScreen">
    <iframe
      src="https://www.youtube.com/embed/Ewt8nDlL_M0?autoplay=1"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- RANDOM IMAGE PAGE -->
  <div id="randomScreen"></div>

  <script>
    const home = document.getElementById("home");
    const videoScreen = document.getElementById("videoScreen");
    const randomScreen = document.getElementById("randomScreen");

    const randomImages = [
      "diary/diary1-1.png",
      "diary/diary1-13.jpg",
      "diary/diary1-25.jpg",
      "diary/diary1-42.jpg",
      "diary/diary1-43.jpg",
      "diary/diary1-50.jpg",
      "diary/diary1-47.jpg",
      "diary/diary1-20.jpg"
    ];

    let randomInterval;

    function openVideo() {
      home.style.display = "none";
      videoScreen.style.display = "flex";
    }

    function openRandom() {
      home.style.display = "none";
      randomScreen.style.display = "block";
      startRandomImages();
    }

    function startRandomImages() {
      randomInterval = setInterval(() => {
        const img = document.createElement("img");
        img.src = randomImages[Math.floor(Math.random() * randomImages.length)];
        img.className = "popImage";

        const size = Math.random() * 200 + 100;
        img.style.width = size + "px";

        img.style.left = Math.random() * (window.innerWidth - size) + "px";
        img.style.top = Math.random() * (window.innerHeight - size) + "px";

        randomScreen.appendChild(img);

        requestAnimationFrame(() => {
          img.style.opacity = 1;
        });

        setTimeout(() => {
          img.style.opacity = 0;
          setTimeout(() => img.remove(), 300);
        }, 3000);
      }, 800);
    }
  </script>

</body>
</html>
