<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Art</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }

    /* SCREENS */
    .screen {
      display: none;
      width: 100vw;
      height: 100vh;
      background: black;
      align-items: center;
      justify-content: center;
    }

    /* HORIZONTAL GRID */
    .grid {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    .grid img {
      width: 33.33%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    /* BACK BUTTON */
    #backButton {
      position: fixed;
      top: 16px;
      left: 16px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
      background: black;
      padding: 6px 10px;
      border: 1px solid rgba(255,255,255,0.3);
      opacity: 0.75;
    }

    #backButton:hover {
      opacity: 1;
    }

    /* RANDOM IMAGE SCREEN */
    #randomScreen {
      position: relative;
      overflow: hidden;
    }

    .popImage {
      position: absolute;
      max-width: 300px;
      opacity: 0;
      transition: opacity 0.3s;
      image-rendering: pixelated;
    }

    /* RECEIPT / COLUMN SCREEN */
    #receiptScreen {
      display: none;
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      background: black;
    }

    #receiptScreen img {
      width: 100%;
      display: block;
    }

    /* SCROLLBAR STYLING (matches back button vibe) */
    #receiptScreen::-webkit-scrollbar {
      width: 10px;
    }

    #receiptScreen::-webkit-scrollbar-track {
      background: black;
    }

    #receiptScreen::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border: 2px solid black;
    }

    #receiptScreen::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.6);
    }

    /* MEDIA */
    iframe, video {
      max-width: 90vw;
      max-height: 90vh;
    }

    /* NOTHING HERE TEXT */
#nothingText {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 14px;
  opacity: 0;
  transition: opacity 1s;
}

/* DIARY GRID */
.diary-grid {
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  gap: 6px;
  padding: 20px;
}

.diary-grid img {
  width: 100%;
  cursor: default;
  transition: filter 0.3s, box-shadow 0.3s;
}

/* HOVER VARIANTS */
.diary-grid img.invert {
  filter: invert(1);
}

.diary-grid img.neon {
  filter: hue-rotate(300deg) saturate(2);
  box-shadow: 0 0 10px hotpink;
}

  </style>
</head>

<body>

  <!-- BACK BUTTON -->
  <div id="backButton" onclick="goBack()">‚Üê</div>

  <!-- SCREEN 1 -->
  <div id="home" class="grid screen" style="display:flex">
    <img src="images/1.jpg" onclick="openYouTube()">
    <img src="images/2.jpg" onclick="openRandom()">
    <img src="images/3.jpg" onclick="openSecondGrid()">
  </div>

  <!-- SCREEN 2 -->
  <div id="secondGrid" class="grid screen">
    <img src="images/4.jpg" onclick="openSpotify()">
    <img src="images/6.jpg" onclick="openLocalVideo()">
    <img src="images/5.jpg" onclick="openReceipt()">
  </div>

  <!-- RECEIPT SCREEN -->
 <div id="receiptScreen" class="screen">
  <img src="images/7.jpg" onclick="openSingleImage()">
  <img src="images/9.jpg" onclick="openDiaryGrid()">
  <img src="images/10.jpg">
</div>

  <!-- SINGLE IMAGE SCREEN -->
<div id="singleImageScreen" class="screen">
  <img src="images/11.jpg" style="width:100%">
  <div id="nothingText">nothing here</div>
</div>

<!-- DIARY GRID SCREEN -->
<div id="diaryGridScreen" class="screen">
  <div class="diary-grid" id="diaryGrid"></div>
</div>


  <!-- YOUTUBE -->
  <div id="youtubeScreen" class="screen">
    <iframe
      src="https://www.youtube.com/embed/Ewt8nDlL_M0?autoplay=1"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- SPOTIFY -->
  <div id="spotifyScreen" class="screen">
    <iframe
      style="border-radius:12px"
      src="https://open.spotify.com/embed/playlist/5YVVs5t3cjzjXEfBVbqsyy"
      width="80%"
      height="352"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

  <!-- LOCAL VIDEO -->
  <div id="localVideoScreen" class="screen">
    <video src="videos/waves.mp4" controls autoplay></video>
  </div>

  <!-- RANDOM IMAGES -->
  <div id="randomScreen" class="screen"></div>

  <script>
    const screens = document.querySelectorAll(".screen");
    const backButton = document.getElementById("backButton");

    let currentScreen = "home";
    let historyStack = [];

    function show(screenId) {
      if (currentScreen !== screenId) {
        historyStack.push(currentScreen);
      }

      currentScreen = screenId;

      screens.forEach(s => s.style.display = "none");
      document.getElementById(screenId).style.display =
        screenId === "receiptScreen" ? "block" : "flex";

      backButton.style.display =
        historyStack.length > 0 ? "block" : "none";
    }

    function goBack() {
      if (historyStack.length === 0) return;

      const previous = historyStack.pop();
      currentScreen = previous;

      screens.forEach(s => s.style.display = "none");
      document.getElementById(previous).style.display =
        previous === "receiptScreen" ? "block" : "flex";

      backButton.style.display =
        historyStack.length > 0 ? "block" : "none";
    }

    function openYouTube() { show("youtubeScreen"); }
    function openRandom() { show("randomScreen"); startRandomImages(); }
    function openSecondGrid() { show("secondGrid"); }
    function openSpotify() { show("spotifyScreen"); }
    function openLocalVideo() { show("localVideoScreen"); }
    function openReceipt() { show("receiptScreen"); }

    const randomImages = [
      "diary/diary1-1.png",
      "diary/diary1-13.jpg",
      "diary/diary1-25.jpg",
      "diary/diary1-42.jpg",
      "diary/diary1-43.jpg",
      "diary/diary1-50.jpg",
      "diary/diary1-47.jpg",
      "diary/diary1-20.jpg"
    ];

    let randomInterval;

    function startRandomImages() {
      if (randomInterval) return;

      randomInterval = setInterval(() => {
        const img = document.createElement("img");
        img.src = randomImages[Math.floor(Math.random() * randomImages.length)];
        img.className = "popImage";

        const size = Math.random() * 200 + 100;
        img.style.width = size + "px";
        img.style.left = Math.random() * (window.innerWidth - size) + "px";
        img.style.top = Math.random() * (window.innerHeight - size) + "px";

        document.getElementById("randomScreen").appendChild(img);

        requestAnimationFrame(() => img.style.opacity = 1);

        setTimeout(() => {
          img.style.opacity = 0;
          setTimeout(() => img.remove(), 300);
        }, 3000);
      }, 800);
    }

    function openSingleImage() {
  show("singleImageScreen");

  const text = document.getElementById("nothingText");
  text.style.opacity = 0;

  setTimeout(() => {
    text.style.opacity = 0.6;
  }, 5000);
}

function openDiaryGrid() {
  show("diaryGridScreen");

  const grid = document.getElementById("diaryGrid");
  grid.innerHTML = "";

  for (let i = 1; i <= 60; i++) {
    const img = document.createElement("img");
    img.src = `diary/diary1-${i}.jpg`;

    img.addEventListener("mouseenter", () => {
      img.classList.remove("invert", "neon");
      Math.random() < 0.5
        ? img.classList.add("invert")
        : img.classList.add("neon");
    });

    img.addEventListener("mouseleave", () => {
      img.classList.remove("invert", "neon");
    });

    grid.appendChild(img);
  }
}

  </script>

</body>
</html>
