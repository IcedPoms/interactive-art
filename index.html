<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Art</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }

    /* GENERIC FULLSCREEN SCREEN */
    .screen {
      display: none;
      width: 100vw;
      height: 100vh;
      background: black;
      align-items: center;
      justify-content: center;
    }

    /* GRID SCREENS */
    .grid {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    .grid img {
      width: 33.33%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    /* RANDOM IMAGE SCREEN */
    #randomScreen {
      position: relative;
      overflow: hidden;
    }

    .popImage {
      position: absolute;
      max-width: 300px;
      opacity: 0;
      transition: opacity 0.3s;
      image-rendering: pixelated;
    }

    /* VIDEO EMBEDS */
    iframe, video {
      max-width: 90vw;
      max-height: 90vh;
    }
  </style>
</head>

<body>

  <!-- SCREEN 1 -->
  <div id="home" class="grid screen" style="display:flex">
    <img src="images/1.jpg" onclick="openYouTube()">
    <img src="images/2.jpg" onclick="openRandom()">
    <img src="images/3.jpg" onclick="openSecondGrid()">
  </div>

  <!-- SCREEN 2 -->
  <div id="secondGrid" class="grid screen">
    <img src="images/4.jpg" onclick="openSpotify()">
    <img src="images/6.jpg" onclick="openLocalVideo()">
    <img src="images/5.jpg">
  </div>

  <!-- YOUTUBE -->
  <div id="youtubeScreen" class="screen">
    <iframe
      src="https://www.youtube.com/embed/Ewt8nDlL_M0?autoplay=1"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- SPOTIFY -->
  <div id="spotifyScreen" class="screen">
    <iframe
      style="border-radius:12px"
      src="https://open.spotify.com/embed/playlist/5YVVs5t3cjzjXEfBVbqsyy"
      width="80%"
      height="352"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

  <!-- LOCAL VIDEO -->
  <div id="localVideoScreen" class="screen">
    <video src="videos/waves.mp4" controls autoplay></video>
  </div>

  <!-- RANDOM IMAGES -->
  <div id="randomScreen" class="screen"></div>

  <script>
    const screens = document.querySelectorAll(".screen");

    function show(id) {
      screens.forEach(s => s.style.display = "none");
      document.getElementById(id).style.display = "flex";
    }

    function openYouTube() {
      show("youtubeScreen");
    }

    function openRandom() {
      show("randomScreen");
      startRandomImages();
    }

    function openSecondGrid() {
      show("secondGrid");
    }

    function openSpotify() {
      show("spotifyScreen");
    }

    function openLocalVideo() {
      show("localVideoScreen");
    }

    const randomImages = [
      "diary/diary1-1.png",
      "diary/diary1-13.jpg",
      "diary/diary1-25.jpg",
      "diary/diary1-42.jpg",
      "diary/diary1-43.jpg",
      "diary/diary1-50.jpg",
      "diary/diary1-47.jpg",
      "diary/diary1-20.jpg"
    ];

    function startRandomImages() {
      setInterval(() => {
        const img = document.createElement("img");
        img.src = randomImages[Math.floor(Math.random() * randomImages.length)];
        img.className = "popImage";

        const size = Math.random() * 200 + 100;
        img.style.width = size + "px";
        img.style.left = Math.random() * (window.innerWidth - size) + "px";
        img.style.top = Math.random() * (window.innerHeight - size) + "px";

        document.getElementById("randomScreen").appendChild(img);

        requestAnimationFrame(() => img.style.opacity = 1);

        setTimeout(() => {
          img.style.opacity = 0;
          setTimeout(() => img.remove(), 300);
        }, 3000);
      }, 800);
    }
  </script>

</body>
</html>
