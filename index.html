<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Art</title>

  <style>
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
    }

    /* IMAGE GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .grid img {
      width: 100%;
      cursor: pointer;
      border: 2px solid white;
      object-fit: cover;
    }

    /* FULLSCREEN OVERLAY */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .close {
      position: fixed;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 1000;
    }

    /* CONTENT AREA */
    .content {
      width: 80vw;
      max-height: 90vh;
      overflow-y: auto;
      color: white;
    }

    iframe {
      width: 100%;
      height: 45vw;
      max-height: 70vh;
    }

    /* DIARY */
    .diary img {
      width: 100%;
      margin-top: 30px;
    }

    .diary p {
      font-size: 14px;
      opacity: 0.7;
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <!-- IMAGE GRID -->
  <div class="grid">
    <img src="images/1.jpg" onclick="openDiary1()">
    <img src="images/2.jpg">
    <img src="images/3.jpg">
    <img src="images/4.jpg">
    <img src="images/5.jpg">
    <img src="images/6.jpg">
  </div>

  <!-- FULLSCREEN OVERLAY -->
  <div class="overlay" id="overlay">
    <div class="close" onclick="closeOverlay()">âœ•</div>

    <div class="content">
      <iframe
        id="player"
        src=""
        title="YouTube video player"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>

      <div class="diary" id="diary"></div>
    </div>
  </div>

  <script>
    function openDiary1() {
      const overlay = document.getElementById("overlay");
      const player = document.getElementById("player");
      const diary = document.getElementById("diary");

      // YouTube video
      player.src = "https://www.youtube.com/embed/Ewt8nDlL_M0?autoplay=1";

      // Clear diary
      diary.innerHTML = "";

      // Diary content (correct folder paths)
      diary.innerHTML += `
        <img src="diary/diary1-1.png">
        <p>Entry 1.</p>

        <img src="diary/diary1-2.JPG">
        <p>Entry 2.</p>

        <img src="diary/diary1-3.jpeg">
        <p>Entry 3.</p>

        <img src="diary/diary1-4.PNG">
        <p>Entry 4.</p>
      `;

      overlay.style.display = "flex";
    }

    function closeOverlay() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("player").src = "";
    }
  </script>

</body>
</html>
