<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Art</title>

  <style>
    body {
      margin: 0;
      background: black;
      font-family: monospace;
      color: white;
    }

    /* FIRST PAGE — 6 IMAGES, 2 ROWS OF 3 */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      width: 100vw;
    }

    .grid img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: black;
      display: none;
      overflow-y: auto;
      z-index: 999;
    }

    .close {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 22px;
      cursor: pointer;
      opacity: 0.7;
      z-index: 1000;
    }

    /* SCROLL SPACING */
    .spacer {
      height: 60vh;
    }

    /* VIDEO */
    .video-wrapper {
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 480px;
      height: 270px;
      max-width: 80vw;
    }

    /* DIARY SECTION */
    .diary-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    .diary-section img {
      max-width: 70vw;
      max-height: 75vh;
      image-rendering: pixelated;
    }

    /* ARROWS — OLD INTERNET VIBE */
    .arrows {
      display: flex;
      gap: 80px;
      font-size: 28px;
      opacity: 0.6;
      user-select: none;
    }

    .arrows span {
      cursor: pointer;
    }

    .arrows span:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- FIRST PAGE -->
  <div class="grid">
    <img src="images/1.jpg" onclick="openDiary1()">
    <img src="images/2.jpg">
    <img src="images/3.jpg">
    <img src="images/4.jpg">
    <img src="images/5.jpg">
    <img src="images/6.jpg">
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay">
    <div class="close" onclick="closeOverlay()">x</div>

    <div class="spacer"></div>

    <div class="video-wrapper">
      <iframe
        id="player"
        src=""
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>

    <div class="spacer"></div>

    <div class="diary-section">
      <img id="diaryImage" src="">
      <div class="arrows">
        <span onclick="prevImage()">&lt;</span>
        <span onclick="nextImage()">&gt;</span>
      </div>
    </div>

    <div class="spacer"></div>
  </div>

  <script>
    const diaryImages = [
      "diary/diary1-1.png",
      "diary/diary1-2.JPG",
      "diary/diary1-3.jpeg",
      "diary/diary1-4.PNG"
    ];

    let currentIndex = 0;

    function openDiary1() {
      currentIndex = 0;

      document.getElementById("player").src =
        "https://www.youtube.com/embed/Ewt8nDlL_M0?autoplay=1";

      document.getElementById("diaryImage").src =
        diaryImages[currentIndex];

      document.getElementById("overlay").style.display = "block";
    }

    function closeOverlay() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("player").src = "";
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % diaryImages.length;
      document.getElementById("diaryImage").src = diaryImages[currentIndex];
    }

    function prevImage() {
      currentIndex =
        (currentIndex - 1 + diaryImages.length) % diaryImages.length;
      document.getElementById("diaryImage").src = diaryImages[currentIndex];
    }
  </script>

</body>
</html>
