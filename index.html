<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Art</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }

    /* SCREENS */
    .screen {
      display: none;
      width: 100vw;
      height: 100vh;
      background: black;
      align-items: center;
      justify-content: center;
    }

    /* GRIDS */
    .grid {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    .grid img {
      width: 33.33%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    /* BACK BUTTON */
    #backButton {
      position: fixed;
      top: 16px;
      left: 16px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
      background: black;
      padding: 6px 10px;
      border: 1px solid rgba(255,255,255,0.3);
      opacity: 0.75;
    }

    #backButton:hover {
      opacity: 1;
    }

    /* RANDOM IMAGE SCREEN */
    #randomScreen {
      position: relative;
      overflow: hidden;
    }

    .popImage {
      position: absolute;
      max-width: 300px;
      opacity: 0;
      transition: opacity 0.3s;
      image-rendering: pixelated;
    }

    /* MEDIA */
    iframe, video {
      max-width: 90vw;
      max-height: 90vh;
    }

    /* ---------- VERTICAL IMAGE SCREEN ---------- */
    #verticalScreen {
      display: none;
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      background: black;
    }

    #verticalScreen img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    /* CUSTOM SCROLLBAR (MATCH BACK BUTTON) */
    #verticalScreen::-webkit-scrollbar {
      width: 12px;
    }

    #verticalScreen::-webkit-scrollbar-track {
      background: black;
    }

    #verticalScreen::-webkit-scrollbar-thumb {
      background: black;
      border: 1px solid rgba(255,255,255,0.3);
    }

    /* Firefox */
    #verticalScreen {
      scrollbar-color: rgba(255,255,255,0.4) black;
      scrollbar-width: thin;
    }
  </style>
</head>

<body>

  <!-- BACK BUTTON -->
  <div id="backButton" onclick="goBack()">‚Üê</div>

  <!-- SCREEN 1 -->
  <div id="home" class="grid screen" style="display:flex">
    <img src="images/1.jpg" onclick="openYouTube()">
    <img src="images/2.jpg" onclick="openRandom()">
    <img src="images/3.jpg" onclick="openSecondGrid()">
  </div>

  <!-- SCREEN 2 -->
  <div id="secondGrid" class="grid screen">
    <img src="images/4.jpg" onclick="openSpotify()">
    <img src="images/6.jpg" onclick="openLocalVideo()">
    <img src="images/5.jpg" onclick="openVertical()">
  </div>

  <!-- YOUTUBE -->
  <div id="youtubeScreen" class="screen">
    <iframe
      src="https://www.youtube.com/embed/Ewt8nDlL_M0?autoplay=1"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- SPOTIFY -->
  <div id="spotifyScreen" class="screen">
    <iframe
      style="border-radius:12px"
      src="https://open.spotify.com/embed/playlist/5YVVs5t3cjzjXEfBVbqsyy"
      width="80%"
      height="352"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

  <!-- LOCAL VIDEO -->
  <div id="localVideoScreen" class="screen">
    <video src="videos/waves.mp4" controls autoplay></video>
  </div>

  <!-- RANDOM IMAGES -->
  <div id="randomScreen" class="screen"></div>

  <!-- VERTICAL IMAGE SCREEN -->
  <div id="verticalScreen">
    <img src="images/7.jpg">
    <img src="images/9.jpg">
    <img src="images/10.jpg">
  </div>

  <script>
    const screens = document.querySelectorAll(".screen");
    const backButton = document.getElementById("backButton");

    let currentScreen = "home";
    let historyStack = [];

    function show(screenId) {
      if (currentScreen !== screenId) {
        historyStack.push(currentScreen);
      }

      currentScreen = screenId;

      screens.forEach(s => s.style.display = "none");
      document.getElementById(screenId).style.display =
        screenId === "verticalScreen" ? "block" : "flex";

      backButton.style.display =
        historyStack.length > 0 ? "block" : "none";
    }

    function goBack() {
      if (historyStack.length === 0) return;

      const previous = historyStack.pop();
      currentScreen = previous;

      screens.forEach(s => s.style.display = "none");
      document.getElementById(previous).style.display =
        previous === "verticalScreen" ? "block" : "flex";

      backButton.style.display =
        historyStack.length > 0 ? "block" : "none";
    }

    function openYouTube() { show("youtubeScreen"); }
    function openRandom() { show("randomScreen"); startRandomImages(); }
    function openSecondGrid() { show("secondGrid"); }
    function openSpotify() { show("spotifyScreen"); }
    function openLocalVideo() { show("localVideoScreen"); }
    function openVertical() { show("verticalScreen"); }

    const randomImages = [
      "diary/diary1-1.png",
      "diary/diary1-13.jpg",
      "diary/diary1-25.jpg",
      "diary/diary1-42.jpg",
      "diary/diary1-43.jpg",
      "diary/diary1-50.jpg",
      "diary/diary1-47.jpg",
      "diary/diary1-20.jpg"
    ];

    let randomInterval;

    function startRandomImages() {
      if (randomInterval) return;

      randomInterval = setInterval(() => {
        const img = document.createElement("img");
        img.src = randomImages[Math.floor(Math.random() * randomImages.length)];
        img.className = "popImage";

        const size = Math.random() * 200 + 100;
        img.style.width = size + "px";
        img.style.left = Math.random() * (window.innerWidth - size) + "px";
        img.style.top = Math.random() * (window.innerHeight - size) + "px";

        document.getElementById("randomScreen").appendChild(img);

        requestAnimationFrame(() => img.style.opacity = 1);

        setTimeout(() => {
          img.style.opacity = 0;
          setTimeout(() => img.remove(), 300);
        }, 3000);
      }, 800);
    }
  </script>

</body>
</html>
